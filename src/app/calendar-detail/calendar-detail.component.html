<div class="container">
  <h1 class="title" [routerLink]="['/home']">{{ date }}</h1>
  <div class="select is-inline">
    <select [(ngModel)]="selectedYear" (change)="onDateChange()">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>
  <div class="columns is-multiline">
    <div class="column is-half" *ngFor="let movie of films">
      <div class="box" style="padding-bottom: 20px">
        <article class="media">
          <div class="media-left">
            <figure class="image is-96x96">
              <img
                [src]="
                  'https://image.tmdb.org/t/p/original' + movie.poster_path
                "
                alt="{{ movie.title }}"
                style="max-width: 85%; max-height: 110%"
              />
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <a
                  href="https://www.themoviedb.org/movie/{{ movie.id }}"
                  target="_blank"
                >
                  {{ movie.title }}
                </a>
                <br />
                {{ movie.release_date }}
                <br />
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button (click)="previousPage()" class="button">
      <i class="fas fa-arrow-left"></i> Previous
    </button>
    {{ result.page }}/{{ result.total_pages }}
    <button (click)="nextPage()" class="button">
      Next <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</div>
