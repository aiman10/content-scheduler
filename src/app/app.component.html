<!--async false prevents showing login on refresh-->
<ng-container *ngIf="(auth.isAuthenticated$ | async) !== false; else loggedOut">
  <app-navbar></app-navbar>
  <br />
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loggedOut>
  <section class="hero loggedout-hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        <img
          src="assets/Transparant%20profile_Tekengebied%201%20-%20Copy.png"
          alt="The Film Enthusiast logo"
          class="hero-logo"
        />
        <h1 class="title is-2">Welcome to The Film Enthusiast</h1>
        <p class="subtitle is-5">
          Join our community of movie lovers and discover new films together.
        </p>
        <div class="buttons is-centered loggedout-buttons">
          <button
            class="button is-dark is-medium"
            (click)="auth.loginWithRedirect()"
          >
            Log in
          </button>
          <a
            class="button is-link is-medium"
            href="https://www.instagram.com/thefilmthusiasts"
            target="_blank"
            rel="noopener"
          >
            Instagram
          </a>
        </div>
      </div>
    </div>
  </section>
</ng-template>
