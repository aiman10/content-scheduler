<!--async false prevents showing login on refresh-->
<ng-container *ngIf="(auth.isAuthenticated$ | async) !== false; else loggedOut">
  <app-navbar></app-navbar>
  <br />
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loggedOut>
  <div class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">Welcome to Film Enthusiast</h1>
        <h2 class="subtitle is-4">Explore the world of cinema!</h2>
        <div class="card">
          <div class="card-content">
            <div class="content">
              <p>
                Join our community to access exclusive content and features.
              </p>
              <!-- Log in button (if the user is not authenticated) -->
              <div class="has-text-centered">
                <button
                  class="button is-primary"
                  (click)="auth.loginWithRedirect()"
                >
                  Log in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
